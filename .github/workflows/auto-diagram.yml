name: Update Architecture Diagrams

on:
  push:
    branches: [main]
    paths:
      - '**/*.py'
      - '!tests/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-diagrams:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install PyVisualizer
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Generate architecture diagrams
      run: |
        mkdir -p docs/architecture
        
        # Generate Mermaid diagram of the project
        py-code-visualizer pyvisualizer \
          --format mermaid \
          --output docs/architecture/architecture.mmd \
          --project-name "PyVisualizer" \
          --max-nodes 100 \
          --exclude tests
        
        # Generate HTML visualization
        py-code-visualizer pyvisualizer \
          --format html \
          --output docs/architecture/interactive.html \
          --project-name "PyVisualizer" \
          --max-nodes 100 \
          --exclude tests

    - name: Check for changes
      id: git-check
      run: |
        git add -A
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "ğŸ—ï¸ Auto-update architecture diagrams [skip ci]"
        git push
