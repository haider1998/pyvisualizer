name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests
      run: |
        pytest tests/ -v --cov=pyvisualizer --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        files: ./coverage.xml

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run Black
      run: black --check pyvisualizer tests

    - name: Run Flake8
      run: flake8 pyvisualizer tests --max-line-length=100

    - name: Run isort
      run: isort --check-only pyvisualizer tests

  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run mypy
      run: mypy pyvisualizer --ignore-missing-imports

  integration:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Test CLI - Help
      run: py-code-visualizer --help

    - name: Test CLI - Sample Project HTML
      run: py-code-visualizer examples/sample_project --format html -o /tmp/test.html

    - name: Test CLI - Sample Project Mermaid
      run: py-code-visualizer examples/sample_project --format mermaid -o /tmp/test.mmd

    - name: Verify outputs exist
      run: |
        test -f /tmp/test.html
        test -f /tmp/test.mmd

    - name: Test on own codebase
      run: |
        py-code-visualizer pyvisualizer --format html -o /tmp/self_visualization.html --max-nodes 100
        test -f /tmp/self_visualization.html
